<section class="h-screen">
  <div class="container mx-auto h-full">
    <div class="flex justify-center items-center h-full">
      <div class="w-full max-w-md lg:max-w-sm">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="w-full h-auto"
          alt="Sample image"
        />
      </div>
      <div class="w-full max-w-lg lg:max-w-md">
        <form>
          <!-- Email input -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Username</label>
            <input
              type="email"
              [(ngModel)]="loginObj.username"
              name="email"
              id="email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter a valid email address"
            />
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input
              type="password"
              [(ngModel)]="loginObj.password"
              name="password"
              id="password"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter password"
            />
          </div>
          <div class="flex justify-around">
            <div class="flex justify-center mt-4">
              <button
                (click)="onLogin()"
                type="button"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline"
              >
                Login
              </button>
            </div>
  
            <!-- Sign Up button -->
            <div class="flex justify-center mt-4">
              <a
                [routerLink]="['/signup']" routerLinkActive="router-link-active" 
                type="button"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline"
              >
              Register
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
